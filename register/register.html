<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>
    <div class="main">
        <div class="to-main">
            <div class="box">
                <div class="inReg">
                    <button class="in" type="submit"><a class="a-in" href="/">Вход</a></button>
                    <button class="reg" type="submit"><a class="a-reg" href="/register">Регистрация</a></button>
                </div>
        
                <form id="registerForm" action="">
                    <label for="name">ФИО</label>
                    <input class="name-in" type="text" name="name" id="name" placeholder="Владимиров Владимир Владимирович" required>
                    <label for="phone">Номер телефона</label>
                    <input type="tel" name="phone" id="phone" placeholder="+7 (XXX) XXX-XX-XX" maxlength="50" required>
                    <label for="email">Почта</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" required>
                    <div class="btn-block">
                        <button class="btn-in" type="submit">Зарегестрироваться</button>
                        <p id="message"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scriptRegister.js"></script>
</body>
</html>
