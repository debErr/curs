<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styleTimer.css">
</head>
<body>
    <div id="working" class="work">
        <h1>Удачной работы</h1>
        <button id="logOutButton" class="logOut" type="button">Закончить работу</button>
    </div>
    <div class="timerDisplay">
        <h3>Время работы</h3>
        <span id="timer">00 : 00 : 00 : 000</span>
    </div>

    <script src="scriptTimer.js"></script>
</body>
</html>
